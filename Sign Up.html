<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <img src="/Logo/KT logo.png" alt="logo_small">
            <a class="navbar-brand" href="#">Kerala Tourism</a>
            <ul class="navbar-nav ms-auto mb-1 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-black"  aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-black" href="District.html">District</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-black" href="Login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-black" href="#">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <br>
    <div id="signinform">
      <h2>Sign-In</h2>
      <br>
      <form action="#" onsubmit="return validate() || checkpn() || pwdvalidation()">
        <div class="input-box">  
        <label>Email</label>
          <br>
          <input type="text" id="email" >
          <label for="error" id="emailerror"></label>
        </div>
        <br>
         <div class="input-box">
          <label>Phone Number</label>
          <br>
          <input type="Phonenumber" id="phonenumber" >
         <label for="pnerror" id="pnerror"></label>
        </div>
        <br>
       <div class="input-box">
          <label>Password</label>
          <br>
          <input type="password" id="Password">
          <label for="pwderror" id="pwderror"></label>
        </div>
          <br>
          <button id="submit" >Sign In</button>
      </form>
    </div>
    <script src="form.js"></script>
     <!--Footer start-->
     <footer>
      <h3>Copyright@Nobody</h3>
     </footer>
   <!--Footer End--> 
   
</body>
</html>
